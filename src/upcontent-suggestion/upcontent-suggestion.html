`upcontent-suggestion`


@demo demo/index.html 
-->
<dom-module id="upcontent-suggestion">

  <template>

    <style>
        /* local DOM styles go here */
        a.suggestion {
            display: inline-block;
            text-decoration: none;
            width: 18rem;
            height: 24rem;
            border: solid 2px #E3E3E3;
            color: #565656;
            border-radius: 1px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        a.suggestion > img {
            width: 18rem;
            height: 11rem;
            display: block;
            background-color: #F5F5F5;
        }

        a.suggestion div.content {
            padding: 1rem 1rem;
            height: 11rem;
            padding: 1rem;
            overflow: hidden;
        }

        a.suggestion div.content h1,
        a.suggestion div.content p {
            margin: 0;
            padding: 0;
        }

        a.suggestion div.content h1 {
            font-size: 1rem;
            line-height: 1.25rem;
            height: 3.75rem;
            margin-bottom: .75rem;
            overflow: hidden;
        }

        a.suggestion div.content div.meta {
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            font-size: .625rem;
            height: .75rem;
            line-height: .75rem;
            margin-bottom: .75rem;
        }

        a.suggestion div.content p {
            font-size: .75rem;
            margin-bottom: 1rem;
            line-height: 1.25rem;
            max-height: 5rem;
            overflow: hidden;
        }
    </style>

    <a class="suggestion" href="https://go.upcontent.com/[[id]]" target="_blank">
        <img src="[[imageUrlFinal]]" on-error="_fallbackImage"/>
        <div class="content">
            <h1>[[headline]]</h1>
            <div class="meta">
                <span class="date">[[date]]</span>
                <span class="source">[[source]]</span>
            </div>
            <p>[[excerpt]]</p>
        </div>
    </div>
  </template>
