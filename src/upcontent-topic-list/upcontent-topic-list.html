<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../upcontent-topic-preview/upcontent-topic-preview.html">

<dom-module id="upcontent-topic-list">
  <template>
    <style>
    :host {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    </style>

    <template is="dom-repeat" items="[[ topics ]]">
        <upcontent-topic-preview topic="[[ item ]]" link-prefix="#/view/"></upcontent-topic-preview>
    </template>

  </template>

  <script>
    Polymer({
      is: "upcontent-topic-list",
      properties: {
          "topics": {
              type: Array
          }
      },

    });
  </script>
</dom-module>
